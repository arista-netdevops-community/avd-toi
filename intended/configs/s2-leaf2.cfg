!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
interface defaults
   mtu 1450
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-leaf2
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
!
vlan 112
   name L2_Stretched_POD1-POD2
!
vlan 234
   name L3_Intra_POD2
!
vlan 3009
   name MLAG_iBGP_Blue
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance Blue
!
interface Port-Channel4
   description s2-host1
   no shutdown
   switchport
   switchport trunk allowed vlan 112,234
   switchport trunk native vlan 1
   switchport mode trunk
   mlag 4
   spanning-tree portfast
!
interface Port-Channel2000
   description MLAG_PEER_s2-leaf1_Po2000
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description MLAG_PEER_s2-leaf1_Ethernet1
   no shutdown
   channel-group 2000 mode active
!
interface Ethernet2
   description P2P_LINK_TO_S2-SPINE1_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.5/31
!
interface Ethernet3
   description P2P_LINK_TO_S2-SPINE2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.7/31
!
interface Ethernet4
   description s2-host1_Ethernet2
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_PEER_s2-leaf1_Ethernet6
   no shutdown
   channel-group 2000 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 172.16.2.4/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 172.16.200.3/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.23/24
!
interface Vlan234
   description L3_Intra_POD2
   no shutdown
   vrf Blue
   ip address virtual 10.222.234.1/24
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf Blue
   no shutdown
   mtu 1500
   vrf Blue
   ip address 169.254.0.1/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.1/31
!
interface Vxlan1
   description s2-leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 112 vni 10112
   vxlan vlan 234 vni 10234
   vxlan vrf Blue vni 30010
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
ip routing vrf Blue
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 172.16.2.0/24 eq 32
   seq 20 permit 172.16.200.0/24 eq 32
!
mlag configuration
   domain-id POD2_L3_RACK1
   local-interface Vlan4094
   peer-address 169.254.0.0
   peer-link Port-Channel2000
   reload-delay mlag 300
   reload-delay non-mlag 330
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65201
   router-id 172.16.2.4
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65201
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description s2-leaf1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.0.0.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.4 remote-as 65200
   neighbor 10.0.0.4 description s2-spine1_Ethernet3
   neighbor 10.0.0.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.6 remote-as 65200
   neighbor 10.0.0.6 description s2-spine2_Ethernet3
   neighbor 169.254.0.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 169.254.0.0 description s2-leaf1
   neighbor 172.16.2.1 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.1 remote-as 65200
   neighbor 172.16.2.1 description s2-spine1
   neighbor 172.16.2.2 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.2 remote-as 65200
   neighbor 172.16.2.2 description s2-spine2
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 112
      rd 172.16.2.4:10112
      route-target both 10112:10112
      redistribute learned
   !
   vlan 234
      rd 172.16.2.4:10234
      route-target both 10234:10234
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Blue
      rd 172.16.2.4:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 172.16.2.4
      neighbor 169.254.0.0 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
