!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
interface defaults
   mtu 1450
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-spine1
!
spanning-tree mode none
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
!
interface Ethernet2
   description P2P_LINK_TO_S2-LEAF1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.0/31
!
interface Ethernet3
   description P2P_LINK_TO_S2-LEAF2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.4/31
!
interface Ethernet4
   description P2P_LINK_TO_S2-LEAF3_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.8/31
!
interface Ethernet5
   description P2P_LINK_TO_S2-LEAF4_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.12/31
!
interface Ethernet7
   description P2P_LINK_TO_S2-BRDR1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.16/31
!
interface Ethernet8
   description P2P_LINK_TO_S2-BRDR2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.0.0.20/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 172.16.2.1/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.20/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 172.16.2.0/24 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65200
   router-id 172.16.2.1
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.0.0.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.1 remote-as 65201
   neighbor 10.0.0.1 description s2-leaf1_Ethernet2
   neighbor 10.0.0.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.5 remote-as 65201
   neighbor 10.0.0.5 description s2-leaf2_Ethernet2
   neighbor 10.0.0.9 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.9 remote-as 65202
   neighbor 10.0.0.9 description s2-leaf3_Ethernet2
   neighbor 10.0.0.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.13 remote-as 65202
   neighbor 10.0.0.13 description s2-leaf4_Ethernet2
   neighbor 10.0.0.17 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.17 remote-as 65203
   neighbor 10.0.0.17 description s2-brdr1_Ethernet2
   neighbor 10.0.0.21 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.0.21 remote-as 65203
   neighbor 10.0.0.21 description s2-brdr2_Ethernet2
   neighbor 172.16.2.3 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.3 remote-as 65201
   neighbor 172.16.2.3 description s2-leaf1
   neighbor 172.16.2.4 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.4 remote-as 65201
   neighbor 172.16.2.4 description s2-leaf2
   neighbor 172.16.2.5 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.5 remote-as 65202
   neighbor 172.16.2.5 description s2-leaf3
   neighbor 172.16.2.6 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.6 remote-as 65202
   neighbor 172.16.2.6 description s2-leaf4
   neighbor 172.16.2.7 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.7 remote-as 65203
   neighbor 172.16.2.7 description s2-brdr1
   neighbor 172.16.2.8 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.2.8 remote-as 65203
   neighbor 172.16.2.8 description s2-brdr2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
