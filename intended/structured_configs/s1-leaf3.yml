hostname: s1-leaf3
metadata:
  platform: cEOSlab
is_deployed: true
router_bgp:
  as: '65102'
  router_id: 172.16.1.5
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    next_hop_self: true
    description: s1-leaf4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 169.254.0.5
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s1-leaf4
    description: s1-leaf4
  - ip_address: 10.0.0.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine1
    description: s1-spine1_Ethernet4
  - ip_address: 10.0.0.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: s1-spine2
    description: s1-spine2_Ethernet4
  - ip_address: 172.16.1.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: s1-spine1
    description: s1-spine1
    remote_as: '65100'
  - ip_address: 172.16.1.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: s1-spine2
    description: s1-spine2
    remote_as: '65100'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: Blue
    router_id: 172.16.1.5
    rd: 172.16.1.5:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 169.254.0.5
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 134
    tenant: Tenant-A
    rd: 172.16.1.5:10134
    route_targets:
      both:
      - 10134:10134
    redistribute_routes:
    - learned
  - id: 112
    tenant: Tenant-A
    rd: 172.16.1.5:10112
    route_targets:
      both:
      - 10112:10112
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
interface_defaults:
  mtu: 1450
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 32768
  no_spanning_tree_vlan: '4094'
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: default
  ip_routing: false
- name: Blue
  tenant: Tenant-A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.14/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 134
  name: L3_Intra_POD1
  tenant: Tenant-A
- id: 3009
  name: MLAG_iBGP_Blue
  trunk_groups:
  - LEAF_PEER_L3
  tenant: Tenant-A
- id: 112
  name: L2_Stretched_POD1-POD2
  tenant: Tenant-A
vlan_interfaces:
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 169.254.0.4/31
  no_autostate: true
  mtu: 1500
- name: Vlan134
  tenant: Tenant-A
  tags:
  - POD1
  description: L3_Intra_POD1
  shutdown: false
  ip_address_virtual: 10.111.134.1/24
  vrf: Blue
- name: Vlan3009
  tenant: Tenant-A
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf Blue'
  vrf: Blue
  mtu: 1500
  ip_address: 169.254.0.4/31
port_channel_interfaces:
- name: Port-Channel2000
  description: MLAG_PEER_s1-leaf4_Po2000
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel4
  description: s1-host2
  type: switched
  shutdown: false
  mode: trunk
  vlans: 112,134
  native_vlan: 1
  spanning_tree_portfast: edge
  mlag: 4
ethernet_interfaces:
- name: Ethernet1
  peer: s1-leaf4
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_s1-leaf4_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 2000
    mode: active
- name: Ethernet6
  peer: s1-leaf4
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_s1-leaf4_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 2000
    mode: active
- name: Ethernet2
  peer: s1-spine1
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE1_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.0.0.9/31
- name: Ethernet3
  peer: s1-spine2
  peer_interface: Ethernet4
  peer_type: spine
  description: P2P_LINK_TO_S1-SPINE2_Ethernet4
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.0.0.11/31
- name: Ethernet4
  peer: s1-host2
  peer_interface: Ethernet1
  peer_type: server
  port_profile: Host_POD1
  description: s1-host2_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 4
    mode: active
mlag_configuration:
  domain_id: POD1_L3_RACK2
  local_interface: Vlan4094
  peer_address: 169.254.0.5
  peer_link: Port-Channel2000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.16.1.5/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 172.16.100.5/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.1.0/24 eq 32
  - sequence: 20
    action: permit 172.16.100.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  Vxlan1:
    description: s1-leaf3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 134
        vni: 10134
      - id: 112
        vni: 10112
      vrfs:
      - name: Blue
        vni: 30010
