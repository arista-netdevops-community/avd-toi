hostname: s2-brdr2
metadata:
  platform: cEOSlab
is_deployed: true
router_bgp:
  as: '65203'
  router_id: 172.16.2.8
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65203'
    next_hop_self: true
    description: s2-brdr1
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 169.254.0.8
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s2-brdr1
    description: s2-brdr1
  - ip_address: 10.0.0.20
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine1
    description: s2-spine1_Ethernet8
  - ip_address: 10.0.0.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine2
    description: s2-spine2_Ethernet8
  - ip_address: 172.16.2.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-spine1
    description: s2-spine1
    remote_as: '65200'
  - ip_address: 172.16.2.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-spine2
    description: s2-spine2
    remote_as: '65200'
  - ip_address: 10.255.0.2
    remote_as: '65103'
    peer: s1-brdr2
    description: s1-brdr2
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.1.8
    peer_group: EVPN-OVERLAY-PEERS
    description: s1-brdr2
    remote_as: '65103'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
interface_defaults:
  mtu: 1450
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 32768
  no_spanning_tree_vlan: '4094'
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.0.201/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 169.254.0.9/31
  no_autostate: true
  mtu: 1500
port_channel_interfaces:
- name: Port-Channel2000
  description: MLAG_PEER_s2-brdr1_Po2000
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet1
  peer: s2-brdr1
  peer_interface: Ethernet1
  peer_type: mlag_peer
  description: MLAG_PEER_s2-brdr1_Ethernet1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 2000
    mode: active
- name: Ethernet6
  peer: s2-brdr1
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_s2-brdr1_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 2000
    mode: active
- name: Ethernet2
  peer: s2-spine1
  peer_interface: Ethernet8
  peer_type: spine
  description: P2P_LINK_TO_S2-SPINE1_Ethernet8
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.0.0.21/31
- name: Ethernet3
  peer: s2-spine2
  peer_interface: Ethernet8
  peer_type: spine
  description: P2P_LINK_TO_S2-SPINE2_Ethernet8
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.0.0.23/31
- name: Ethernet5
  peer: s1-brdr2
  peer_interface: Ethernet5
  peer_type: l3leaf
  description: P2P_LINK_TO_s1-brdr2_Ethernet5
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 10.255.0.3/31
mlag_configuration:
  domain_id: POD1_L3_RACK3
  local_interface: Vlan4094
  peer_address: 169.254.0.8
  peer_link: Port-Channel2000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.16.2.8/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 172.16.200.7/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.2.0/24 eq 32
  - sequence: 20
    action: permit 172.16.200.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
vxlan_interface:
  Vxlan1:
    description: s2-brdr2_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
